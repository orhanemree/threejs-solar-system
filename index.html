<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <main>
      <div class="checkboxes">
        <span>Earth day: <span class="day-counter">0</span></span> <br>
        <span>Grid: </span><input type="checkbox" id="grid"> <br>
        <span>Background: </span><input type="checkbox" id="background"> <br>
        <span>More realistic: </span><input type="checkbox" id="realistic"> <br>
        <span>Speed: </span><input type="range" id="speed" min="0.005" max="5">
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
